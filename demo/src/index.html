<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VimeoPlaylists</title>
  <meta name="author" content="Stephen Scaff">
  <meta name="description" content="Telly">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="stylesheet" href="assets/scss/app.scss" />
  <script type="module" src="assets/js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <section class="app-header">
    <div class="app-header__grid">
      <div class="app-header__brand">Vimeo/Playlist</div>
        <a class="app-header__icon" href="https://github.com/stephenscaff/vimeo-playlists" target="_blank">
  
      </a>
    </div>
  </section>
  <main class="has-header-offset">
    <section class="player">
      <div class="player__grid">
        <div class="player__flex">
          <div id="js-vp-player" class="player__vid"></div>
        </div>
      </div>
    </section>
    <section class="playlist has-scroller">
      <div class="playlist__grid">
        <header class="playlist__header">
          <h5 class="playlist__title">Playlist</h5>
          <div class="playlist__controls">
            <!-- Playlist Full Screen Toggle -->
            <button id="js-vp-fstoggle" class="playlist__fstoggle">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 53 53">
                <path d="M52.923.618A1.003 1.003 0 0052 0H40a1 1 0 000 2h9.586L33.293 18.293a.999.999 0 101.414 1.414L51 3.414V13a1 1 0 002 0V1c0-.13-.027-.26-.077-.382zM18.293 33.293L2 49.586V40a1 1 0 00-2 0v12a1.003 1.003 0 001 1h12a1 1 0 000-2H3.414l16.293-16.293a.999.999 0 10-1.414-1.414zM1 14a1 1 0 001-1V3.414l16.292 16.292a.997.997 0 001.414 0 .999.999 0 000-1.414L3.414 2H13a1 1 0 000-2H1a1.003 1.003 0 00-1 1v12a1 1 0 001 1zM52 39a1 1 0 00-1 1v9.586L34.707 33.292a.999.999 0 10-1.414 1.414L49.586 51H40a1 1 0 000 2h12a1.003 1.003 0 001-1V40a1 1 0 00-1-1z"/>
              </svg>
            </button>
            <!-- Playlist Nav -->
            <nav class="playlist__nav">
              <button id="js-vp-prev" class="playlist__prev"><i>‚Üê</i> Prev</button>
              <button id="js-vp-next" class="playlist__next">Next <i>‚Üí</i></button>
            </nav>
          </div>
        </header>
        <div id="js-vp-playlist" class="playlist__scroller"></div>
      </div>
    </section>
  </main>
  <footer class="app-footer">
    <i class="app-footer__icon">üì∫</i>
    <p class="app-footer__text">A little thing made by <a href="http://stephenscaff.com" target="blank">Stephen Scaff</a></p>
  </footer>
</body>
</html>
